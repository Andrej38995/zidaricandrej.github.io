<!-- TradingView Widget BEGIN -->
<div class="chart_div">
    <div class="chart">
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            new TradingView.widget(
                {
                    "autosize": true,
                    "symbol": "CRYPTOCAP:TOTAL",
                    "interval": "1D",
                    "range": "12M",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "withdateranges": true,
                    "enabled_features": ["hide_resolution_in_legend"],
                    "hide_side_toolbar": false,
                    "allow_symbol_change": false,
                    "save_image": false,
                    "details": false,
                    "hotlist": false,
                    "calendar": false,
                    "show_popup_button": false,
                    "hidevolume": true,
                    "studies": [
                        {
                            "id": "MASimple@tv-basicstudies",
                            "inputs": {
                                // "length": 20, // 20 on a 1W interval
                                "length": 140, // 140 on a 1D interval
                                "src": "close"
                            },
                        },
                        {
                            "id": "MAExp@tv-basicstudies",
                            "inputs": {
                                // "length": 21, // 21 on a 1W interval
                                "length": 147, // 147 on a 1D interval
                                "src": "close"
                            },
                        }
                    ],
                    "studies_overrides": {
                        "moving average.ma.color": "#FF0000", // Red 20W MA
                        "moving average.ma.linewidth": 1.5,
                        "moving average exponential.ma.color": "#00FF00", // Green 21W EMA
                        "moving average exponential.ma.linewidth": 1.5,
                    },
                }
            );
        </script>
    </div>
</div>
<!-- TradingView Widget END -->
